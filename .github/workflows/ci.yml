name: Nix Checker
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            substituters = https://cache.nixos.org/ https://nix-community.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: lemonilemon-nix-config
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Run checks
        run: nix flake check
      - name: Check formatting
        run: |
          nix fmt
          if ! git diff --quiet; then
            echo "‚ùå Code is not formatted properly"
            echo "Run 'nix fmt' locally and commit the changes"
            git diff
            exit 1
          fi
      - name: Dry build NixOS-wsl configuration
        run: |
          echo "üîç Dry building NixOS-wsl configuration..."
          nixos-rebuild dry-build --flake .#NixOS-wsl
      - name: Dry build laptop configuration
        run: |
          echo "üîç Dry building laptop configuration..."
          nixos-rebuild dry-build --flake .#laptop
      - name: Dry build desktop configuration
        run: |
          echo "üîç Dry building desktop configuration..."
          nixos-rebuild dry-build --flake .#desktop
